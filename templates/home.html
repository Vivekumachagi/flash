{% extends 'base.html'%}
{% include 'header.html'%}
{% block title %} Home {% endblock %}
{% block body %}
<div>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-{{ messages[0].split(' ')[0] }}">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
</div>
{% endblock %}
